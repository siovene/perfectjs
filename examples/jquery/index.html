<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>jQuery Performance Test Suite</title>
		<link href="../../dist/perfect-ui.min.css" rel="stylesheet"
		      type="text/css"/>
	</head>

	<body>
		<div id="perfect"></div>

		<!-- for the QUnit compatibility -->
		<div id="qunit-fixture"></div>

		<script src="../../dist/perfect-libs.js"></script>
		<script src="../../dist/perfect-ui.js"></script>
		<script src="../../dist/perfect.js"></script>
		<script src="../../dist/perfect-qunit.js"></script>

		<script type="text/javascript">
			(function(window, QUnit) {
				QUnit.initPerfect({
					name: 'jQuery Performance Regression Tests',
					a: 'lib/jquery-1.8.3.min.js',
					b: 'lib/jquery-1.8.3.min.js',
					enable_ui: true,

					/* We're including jQurey in this file directly, because
					 * it's needed by the testrunner/testinit files below. */
					lazyload_a: false,

					exclude: [
						/* Makes things complicated by using a file that loads
						 * jQuery */
						'Conditional compilation compatibility (#13274)'
					]
				});
			}(this, QUnit));
		</script>

		<script src="lib/jquery-1.8.3.min.js"></script>

		<!-- files copied from jquery unit tests -->
		<script src="data/testrunner.js"></script>
		<script src="data/testinit.js"></script>
		<script src="src/core.js"></script>

		<!-- finally run it -->
		<script type="text/javascript">
			(function(window, QUnit) {
				QUnit.runPerfect();
			}(this, QUnit));
		</script>
	</body>
</html>
