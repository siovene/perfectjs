<!DOCTYPE html>
<html>
	<head>
		<title>Simple Performance Test Suite</title>
		<link rel="stylesheet" type="text/css" href="../../dist/perfect-ui.min.css" />
	</head>

	<body>
		<div id="perfect"></div>

		<script src="../../dist/perfect-libs.js"></script>
		<script src="../../dist/perfect-ui.js"></script>
		<script src="../../dist/perfect.js"></script>
		<script src="../../dist/perfect-qunit.js"></script>

		<script type="text/javascript">
			(function(window, QUnit) {
				QUnit.initPerfect({
					name: 'Simple Performance Regression Tests',
					a: 'lib/simple-0.1.js',
					b: 'lib/simple-0.2.js',
					enable_ui: true
				});

				QUnit.module("simple");

				QUnit.test( "fib(4)", function() {
					fib(4);
				});

				QUnit.test( "fib(8)", function() {
					fib(8);
				});

				QUnit.test( "fib(16)", function() {
					fib(16);
				});

				QUnit.test( "fib(32)", function() {
					fib(32);
				});

				QUnit.runPerfect();
			}(this, QUnit));
		</script>
	</body>
</html>
